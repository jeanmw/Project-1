<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../public/styles/main.css" media="screen" title="no title">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" media="screen" title="no title">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <script src="../public/scripts/app.js" charset="utf-8"></script>
    <title>Dashboard</title>
  </head>
  <body>
  <div class="nav">
  <div id="businessInfo">
  <h1>Business information</h1>
  <div class="col-xs-4">
  <input type="text" class="form-control search-btn" placeholder="search">
  </div>
  <button type="button" class="btn btn-success btn-json">Export to JSON</button>
  </div>
  </div>

  <div id="employeedata">
  <script id="employeeInformation" type="text/x-handlebars-template">
  <div class="container">
  <table id="" class="table table-striped table-bordered table-hover table-condensed">
    <thead>
      <tr>
        <th>Name</th>
        <th>Postition</th>
        <th>Phone Number</th>
        <th>Email</th>
        <th>Emergency Contact</th>
        <th>Allergies</th>
        <th>Update</th>
      </tr>
    </thead>
    <tbody>
      <!-- hard coded data - example -->
      <tr>
        <td>
          <div class="form-group">
          <input type="text" class="form-control" id="exampleInputName2" placeholder="">
          </div>
        </td>
        <td>
          <select class="form-control">
            <option></option>
            <option>Junior Web Developer</option>
            <option>Web Developer</option>
            <option>Designer</option>
            <option>Data Scientist</option>
            <option>Software Engineer</option>
            <option>other</option>
          </select>
        </td>
        <td>
          <div class="form-group">
          <input type="text" class="form-control" id="exampleInputName2" placeholder="">
          </div>
        </td>
        <td>
          <div class="form-group">
          <input type="text" class="form-control" id="exampleInputName2" placeholder="">
          </div>
        </td>
        <td>
          <div class="form-group">
          <input type="text" class="form-control" id="exampleInputName2" placeholder="">
          </div>
        </td>
        <td>
          <div class="form-group">
          <input type="text" class="form-control" id="exampleInputName2" placeholder="">
          </div>
          </td>
        <td><button type="button" class="btn btn-warning">edit</button><button type="button" class="btn btn-danger btn-xs">Delete</button></td>
      </tr>
      <!-- handlebars information -->
      {{#each employees}}
      <tr>
        <td>{{name}}</td>
        <td>{{positionTitle}}</td>
        <td>{{phoneNumber}}</td>
        <td>{{email}}</td>
        <td>{{emergencyContact}}</td>
        <td>{{allergies}}</td>
        <td><button type="button" class="btn btn-warning">edit</button><button type="button" class="btn btn-danger btn-xs">Delete</button></td>
      </tr>
      {{/each}}
      </script>
      </div>
    </tbody>
  </table>
</div>
</body>
</html>
